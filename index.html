<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>momentum</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="dist/css/normalize.css">
    <link rel="stylesheet" href="dist/css/app.css">

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.min.js"></script>
    <script src="https://wzrd.in/standalone/es7-shim@latest"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script>
    <script src="dist/polyfill.js"></script>
    <script src="dist/momentum.js"></script>
</head>

<body>
    <div class="root">
        <div class="logo">momentum</div>
        <div class="anon-root">
            <form class="login-form">
                <input type="text" class="login-input" placeholder="Enter your username" />
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="auth-root hidden">
            <div class="users">
                <div class="label">Users</div>
                <select class="user-switcher"></select>
            </div>

            <div class="label">Posts</div>
            <div class="posts">
                <div class="post-container">
                    <div class="post-title"></div>
                    <div class="post-body"></div>
                    <button class="post-comments-button">See comments</button>
                </div>
            </div>
            <div class="label">Albums</div>
            <div class="albums-container">
                <div class="album-container">
                    <div class="album-title"></div>
                    <div class="photo-container">
                        <div class="photo">
                            <img class="photo-image">
                        </div>
                    </div>
                    <button class="more-photos">More photos</button>
                </div>
            </div>
            <button class="more-albums">More albums</button>
            <div class="dialog hidden">
                <div class="inner-dialog">
                    <div class="label">Comments</div>
                    <textarea class="comment-textarea"></textarea>
                    <button class="post-comment">Post</button>

                    <div class="comment-container">
                        <div class="comment">
                            <div class="comment-author"></div>
                            <div class="comment-body"></div>
                        </div>
                    </div>
                    <button class="close-dialog">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
