<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>momentum</title>
    <link rel="stylesheet" href="dist/css/normalize.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/dashboard.css">
    <link rel="stylesheet" href="dist/css/app.css">

    <!--[if IE]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.4.3/velocity.min.js"></script>

    <script src="scripts/require.js"></script>
    <script src="dist/momentum.js"></script>
    <script src="dist/bootstrapper.js"></script>

</head>

<body>
    <div class="root">
        <!--anon view-->
        <div class="anon-root">
            <div class="anon-root-internal">
                <form class="login-form">
                    <input type="text" class="login-input" placeholder="Enter your username" value="Bret" />
                    <button class="button raised" type="submit">Login</button>
                </form>
            </div>
        </div>
        <!--END anon view-->
        <!--auth view-->
        <div class="auth-root hidden">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button button raised" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar" />
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand">momentum2</a>
                        <select class="user-switcher"></select>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="nav-posts"><a href="#">Posts</a></li>
                            <li class="nav-albums"><a href="#">Albums</a></li>
                            <li class="nav-logout">
                                <a>Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="main">
                        <h1 class="page-header"></h1>

                        <div class="posts-view hidden" data-view="posts">
                            <div class="posts">
                                <div class="post-container card">
                                    <div class="post-title ellipsis"></div>
                                    <div class="post-body"></div>
                                    <button class="post-comments-button button raised">Comments</button>
                                </div>
                            </div>
                        </div>
                        <div class="albums-view hidden" data-view="albums">
                            <div class="album-switcher-container">
                                <div class="album-switcher-label">Albums</div>
                                <select class="album-switcher"></select>
                            </div>
                            <div class="albums-container">
                                <div class="album-container">
                                    <div class="album-title"></div>
                                    <div class="photo-container carousel slide" data-interval="">
                                        <div class="carousel-inner" role="listbox">
                                            <div class="photo item">
                                                <img class="photo-image" />
                                                <div class="carousel-caption"></div>
                                            </div>
                                        </div>
                                        <a class="left carousel-control" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                    <!--<button class="more-photos button raised">More photos</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END auth view -->
    </div>
    </div>
    <!--dialog-->
    <div class="dialog modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Comments</h4>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="message-text" class="control-label">Add a new comment:</label>
                            <textarea class="form-control comment-textarea" id="message-text"></textarea>
                        </div> <button class="post-comment button raised">Add</button>

                        <div class="comment-container">
                            <div class="comment">
                                <div class="comment-author"></div>
                                <div class="comment-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END dialog-->
</body>

</html>
